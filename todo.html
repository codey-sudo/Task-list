    <title>Chris's Todo App</title>
</head>
<body>
    
     
    <input id="todo-title" type="text" />
    <button onclick="addTodo()">Add task</button>
    <button id="todo-button" onclick="done()">To Do</button>

    <div id="counter">0</div>
    <button onclick="upButton()"> 
        Up
    </button>
    <button onclick="downButton()"> 
        Down
    </button>
    
    
    
    <script>

    function addTodo() {
        let addItem = document.getElementById('todo-title');
        let item = addItem.value;

        let element = document.createElement('div');
        element.innerText = item;
        document.body.appendChild(element);
    }

    function done() {
        let buttonText = document.getElementById('todo-button');
        buttonText.innerHTML = 'Done'
    }
    
    let count = 0;

    function upButton() {
        count = count + 1;
        let counter = document.    getElementById('counter');
        counter.innerText = count;
    
    }

    function downButton() {
    count = count - 1;
    let counter = document.   
    getElementById('counter');
    counter.innerText = count;
    
} 




    </script>
</body>
